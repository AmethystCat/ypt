<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
</head>
<body>
<ul id="cc">
    <li class="a" id="ac">
        <a href="">red</a>
        <ul class="sub"><li><a href="#">span</a></li></ul></li>
    <li class="a">white</li>
    <li class="a">yellow</li>
    <li class="a">block</li>
</ul>
</body>
<script>
    var obj = document.getElementsByClassName("a");
    for (var i =0, len = obj.length; i < len ;i++) {
        if (obj[i].lastChild.nodeName === "UL" && obj[i].lastChild.className === "sub" && obj[i].lastChild.hasChildNodes()) {
            obj[i].onmouseover = function(e){
                this.parentNode.style.background = this.innerHTML;
            }
        }else {
            continue;
        }

    }
</script>
</html>
